<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - Scolink</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--surface-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .payment-header {
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .payment-content {
            max-width: 500px;
            background: var(--background-color);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
        }

        .payment-status h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .payment-message {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Initially hidden - will be shown by JavaScript */
        .payment-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <div class="logo">Scolink</div>
            <div class="subtitle">Payment Processing</div>
        </div>

        <div class="payment-content" id="paymentContent">
            <div class="payment-status">
                <h2 id="statusTitle">Initializing Payment...</h2>
                <div class="spinner" id="spinner"></div>
                <p class="payment-message" id="statusMessage">
                    Please wait while we set up your secure payment session.
                </p>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../script.js"></script>
</body>
</html>
